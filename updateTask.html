<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/ourStyles.css"> 
    <title>Update Task</title>
</head>
<body>
    <!-- Start creating form -->
    <div class="container">
      <div class="row col-md-6 col-md-offset-4">
        <div class="panel panel-primary">
          <div class="panel panel-header text-center">
            <h1>Add Task Details</h1> 
            <br>
          </div>
          <div class="panel panel-body">
            <form method="post">
                
                 <div class="form-group">
                   <label for="taskName">Task Name</label>
                   <input type="text" class="form-control" id="taskName" placeholder="Task Name">
                 </div>
                 <br>
                 <div class="form-group">
                   <label for="taskDescription">Task Description</label>
                   <input type="text" class="form-control" id="taskDescription" placeholder="Task Description">
                 </div>
                 <br>
                 <div class="form-group">
                  <label for="assignedTo">Assigned To</label>
                  <select id="assignedTo" class="form-control">
                    <option selected>Choose..</option>
                    <option>Dharani</option>
                    <option>Dhakshi</option>
                  </select>
                 </div> 
                 <br>
                 <div class="form-group"> 
                   <!-- Date input -->
                 <label class="control-label" for="date">Due Date</label>
                   <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                 </div>
                 <br>
                 <div class="form-group">
                  <label for="status">Status</label>
                  <select id="status" class="form-control">
                    <option selected>Choose...</option>
                    <option>ToDo</option>
                    <option>In-Progress</option>
                    <option>Review</option>
                    <option>Done</option>
                  </select>
                </div>
                <br>
                <div class="form-group text-center">
                <input type="submit" class="btn btn-primary btn-lg" value="Add Tasks" >
                
                <input type="reset" class="btn btn-primary btn-lg" value="Reset">

                <input type="submit" class="btn btn-primary btn-lg" value="Cancel">
                </div>
              </form>
            </div>
              <div class="panel panel-footer">
                <small>&copy; Task Planner</small>
              </div>
            </div>
      </div>
      </div>
    
   
</body>
</html>
