<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/mystyle.css" />
    <!-- font links  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Task Planner</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script></script>
    <noscript>
      <!-- This element will print the given message only when the execution of the  <script> tags does not take place.   -->
      <p>Oops! This website requires a JavaScript-enabled browser.</p>
    </noscript>
  </head>

  <body>
    <div class="container-fluid border">
      <!-- header starts here  -->
      <div class="row">
        <div class="col-sm">
          <img
            class="rounded-circle"
            src="./images/imglogowhite-removebg.png"
            alt="image logo"
          />
          <h2 class="text-center justify-content-center myheadingclass">
            Welcome to your Task Organiser
          </h2>
        </div>
        <div class="row">
          <div class="col-sm d-flex justify-content-end align-items-end">
            <!-- <a
              href="./updateTask.html"
              class="btn btn-secondary btn-lg active rounded"
              role="button"
              aria-pressed="true">
              Add Task</a>
             -->
            <!-- adding model view start  -->
            <button
              type="button"
              class="btn btn-secondary buttonclass"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Add Task
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5
                      class="modal-title font-weight-bold"
                      id="exampleModalLabel"
                    >
                      Add New Task
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body modelbodycolor">
                    <!-- model body starts here  -->

                    <form method="post ">
                      <div class="form-group">
                        <label for="taskName ">Task Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="taskName"
                          placeholder="Task Name"
                        ></input>
                      </div>
                      <br />
                      <div class="form-group">
                        <label for="taskDescription">Task Description</label>
                        <input
                          type="text"
                          class="form-control"
                          id="taskDescription"
                          placeholder="Task Description"
                        />
                      </div>
                      <br />
                      <div class="form-group">
                        <label for="assignedTo">Assigned To</label>
                        <input type="text" id="idAssignedTo" class="form-control" placeholder="Assign Task To "/>
                      </div>
                      <br />
                      <div class="form-group">
                        <!-- Date input -->
                        <label class="control-label" for="date">Due Date</label>

                        <input
                          type="date"
                          class="form-control"
                          name="birtdate"
                          placeholder="MM/DD/YYY"
                          id="idDate"
                        />
                      </div>
                      <br />
                      <div class="form-group">
                        <label for="status">Status</label>
                        <select id="idStatus" class="form-control">
                          <option selected>Choose...</option>
                          <option value="todo">ToDo</option>
                          <option value="inprogress">In-Progress</option>
                          <option value="inreview">Review</option>
                          <option value "done">Done</option>
                        </select>
                      </div>
                      <br />
                      <div class="form-group text-center">
                        <input id="idAddTask"
                          type="submit"
                          class="btn btn-secondary btn-lg"
                          value="Add Task"
                          data-dismiss="modal"
                        />

                        <input
                          type="reset"
                          class="btn btn-secondary btn-lg"
                          value="Clear"
                          data-dismiss="modal"
                        />

                        <input
                          type="submit"
                          class="btn btn-secondary btn-lg"
                          value="Cancel"
                          data-dismiss="modal"
                        />
                      </div>
                    </form>

                    <!-- model body ends here  -->
                  </div>
                  <div class="modal-footer">
                    <div class="panel panel-footer">
                      <small>&copy; Task Planner</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- ended model view  -->
          </div>
        </div>
        <!-- -end roe  -->
      </div>
      <!-- header ends here  -->
      <!-- body starts here  -->
      <!-- this is header  -->
      <div class="row header">
        <div class="col-sm bgcolor-todo">
          <img
            class="imgsmily align-center"
            src="./images/todosmily-removebg.png"
            alt="to do smily"
          />
          To-Do
        </div>
        <div class="col-sm bgcolor-inprogress">
          <img
            class="imgsmily align-center"
            src="./images/inprogresssmily1.jpg-removebg.png"
            alt="to do smily"
          />
          In-Progress
        </div>
        <div class="col-sm bgcolor-review">
          <img
            class="imgsmily align-center"
            src="./images/inreview.png"
            alt="to do smily"
          />
          In-Review
        </div>
        <div class="col-sm bgcolor-done">
          <img
            class="imgsmily align-center"
            src="./images/donesimly2-removebg.png"
            alt="to do smily"
          />
          Done
        </div>
      </div>
      <!-- list group start here  -->
      <div class="row header">
        <div class="col-sm bgcolumn-todo" id="idTodod">
          <!-- first columns todo list starts here  -->

          

          <!-- first columns todo list ends here -->
        </div>
        <div class="col-sm bgcolumn-inprogress" id="idInProg">
          <!-- second column inprogress list starts here  -->
         

          <!-- second column inprogress list ends here  -->
        </div>
        <div class="col-sm bgcolumn-review" id= "idInReview">
          <!-- third column done list starts here  -->
          

          <!-- third column done list ends here  -->
        </div>
        <!-- four th column starts  -->
        <div class="col-sm bgcolumn-done" id ="idDone">


        </div>
        <!-- four th column ends here  -->
      </div>

      <!-- list group ends here  -->
      <!-- body ends here  -->
      <!-- footer starts here  -->
      <footer class="text-center fixed-bottom text-white bg-dark">
        <div class="col-sm">
          Copyrights 2021. All reserved to Task Organiser D&D.
        </div>
      </footer>
      <!-- footer ends here  -->
    </div>
    <script type="text/javascript" src="./Javascript/TaskManager.js"></script>
    <script type="text/javascript" src="./Javascript/index.js"></script>
   
  </body>
</html>
